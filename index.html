<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Salsa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="cursor" class="salsa"><span id="cursorIndicator"></span></div>
    <!-- <div class="heading oswald">TIC TAC TOE</div> -->
    <div class="mainBox salsa">
      <div class="indicator oswald"></div>
      <div class="row">
        <div class="topleft box"></div>
        <div class="topcenter box"></div>
        <div class="topright box"></div>
      </div>
      <div class="row">
        <div class="midleft box"></div>
        <div class="midcenter box"></div>
        <div class="midright box"></div>
      </div>
      <div class="row">
        <div class="bottomleft box"></div>
        <div class="bottomcenter box"></div>
        <div class="bottomright box"></div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
  </body>
</html>
